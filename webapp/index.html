<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- PWA Manifest -->
	<link rel="manifest" href="offline/manifest.json"/>
	<!-- iOS meta tags and icons -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-title" content="Weather PWA"/>
	<link rel="apple-touch-icon" href="./assets/images/logo-small.png"/>
	<!-- App description -->
	<meta name="description" content="UI5Con 2019 Demo Application"/>
	<!-- App theme color -->
	<meta name="theme-color" content="#FF5A37"/>

	<title>UI5Con 2019: "MEAN Stack".replace("A", "UI5")</title>

	<!-- UI5 as PWA -->


	<!--	SAPUI5 1.65. Important as should align with TS definitions	-->
	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.65.4/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-resourceroots='{
				"ui5con2019": "./"
			}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-preload="async"
			data-sap-ui-frameOptions="trusted">
	</script>
</head>
<body class="sapUiBody sapUiSizeCompact">
	<div data-sap-ui-component data-name="ui5con2019" data-id="container" data-settings='{"id" : "ui5con"}'></div>
	<noscript>Please enable JavaScript on your browser in order to run the application</noscript>
</body>
</html>
